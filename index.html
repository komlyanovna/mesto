<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devace-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="mesto" content="Interactive page">
    <meta name="author" content="Ирина Горшкова">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="images/Vector.png" alt="Логотип">
        <hr class="line">
    </header>

    <main class="main">
        <section class="profile">
            <div class="ellipse">
                <img class="avatar" src="images/image.png" alt="аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__btn profile__btn_active_edit" title="Редактировать">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__btn profile__btn_active_add" title="Добавить">

            </button>
        </section>
        <section class="elements">
            <div class="element">

                <img class="mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="element__text">
                    <h2 class="element__city">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__city">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__city">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__city">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__city">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="element__text">
                    <h2 class="element__city">Карачаево-Черкессия</h2>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__overlay"></div>

        <div class="popup__container">
            <button name="close__button" class="close-btn close-btn_active" type="button"></button>
            <form class="popup__form">
                <p class="popup__edit">Редактировать профиль</p>
                <input type="text" class="popup__form-name" name="popup__name">
                <hr class="line-form">
                <input type="text" class="popup__form-profession" name="popup__profession">
                <hr class="line-form">
                <button class="save-btn_active" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="pages/script.js"> </script>
</body>

</html>
