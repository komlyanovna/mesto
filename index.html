<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devace-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="mesto" content="Interactive page">
    <meta name="author" content="Ирина Горшкова">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="images/VectorsvgLogo.svg" alt="Логотип">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/image.png" alt="аватар">
            <div class="profile__info">
                <div class="profile__description">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit" title="Редактировать"
                        aria-label="Редактировать профиль">
                    </button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-add" title="Добавить" aria-label="Добавить">
            </button>
        </section>
        <section class="elements">
            <div class="element">

                <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="element__text">
                    <h2 class="element__city">Карачаевск</h2>
                    <button class="element__like" aria-label="Лайк" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__city">Гора Эльбрус</h2>
                    <button class="element__like" aria-label="Лайк" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__city">Домбай</h2>
                    <button class="element__like" aria-label="лайк" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__city">Гора Эльбрус</h2>
                    <button class="element__like" aria-label="Лайк" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__city">Домбай</h2>
                    <button class="element__like" aria-label="Лайк" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="element__text">
                    <h2 class="element__city">Карачаево-Черкессия</h2>
                    <button class="element__like" aria-label="Лайк" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button name="close__button" class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <form class="popup__form" name="form-name">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <input type="text" class="popup__form-input popup__form-input_user_name" name="popup__name">
                <input type="text" class="popup__form-input popup__form-input_user_profession" name="popup__profession">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
