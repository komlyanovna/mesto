<!DOCTYPE html>
<html land="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devace-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="mesto" content="Interactive page">
    <meta name="author" content="Ирина Горшкова">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="images/Vector.png" alt="Логотип">
        <hr class="line">
    </header>

    <main class="main">
        <section class="profile">
            <div class="ellipse">
                <img class="avatar" src="images/image.png" alt="аватар">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <div class="edit__button">
                    <img class="profile__vector" src="images/Vectorpng.png" alt="Редактировать профиль">
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <div class="add__button">
                <img class="add__vector" src="images/Vector+.png" alt="Добавить">
            </div>
        </section>

        <section class="elements">
            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="element__text">
                    <h2 class="element__city">Карачаевск</h2>
                    <img class="element__like" src="images/Vector-like.png" alt="Лайк">
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__city">Гора Эльбрус</h2>
                    <img class="element__like" src="images/Vector-like.png" alt="Лайк">
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__city">Домбай</h2>
                    <img class="element__like" src="images/Vector-like.png" alt="Лайк">
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                <div class="element__text">
                    <h2 class="element__city">Гора Эльбрус</h2>
                    <img class="element__like" src="images/Vector-like.png" alt="Лайк">
                </div>
            </div>

            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="element__text">
                    <h2 class="element__city">Домбай</h2>
                    <img class="element__like" src="images/Vector-like.png" alt="Лайк">
                </div>
            </div>
            
            <div class="element">
                <img class="mask-group" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="element__text">
                    <h2 class="element__city">Карачаево-Ч...</h2>
                    <img class="element__like" src="images/Vector-like.png" alt="Лайк">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
